<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook App</title>
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
    <canvas></canvas>
    <main>
        <section class="colors" id="colors">
            <input type="text" class="color-picker" value="#171717">
        </section>
        <section class="thickness">
            <input type="number" class="stroke-weight" value="3">
        </section>
        <button class="clear">X</button>
        <button class="undo">Undo</button>
        <button class="redo">Redo</button>
        <button class="download">Down</button>
        <button class="erase">Erase</button>
    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
