<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearbook App</title>
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <canvas></canvas>
    <main>
        <section class="colors" id="colors">
            <input type="color" class="color-picker" value="#171717">
        </section>
        <section class="thickness">
            <input type="number" class="stroke-weight" value="3">
        </section>
        <button class="button clear" title="Clear canvas (X)" onClick="clearCanvas()">X</button>
        <button class="button pen" title="Pen (B)" onClick="activatePen()">
            <img src="./assets/img/pen.png" />
        </button>
        <button class="button erase" title="Erase (E)" onClick="activateEraser()">
            <img src="./assets/img/eraser.png" />
        </button>
        <button class="button undo" title="Undo (Ctrl+Z)" onClick="undo()">
            <img src="./assets/img/undo.png" />
        </button>
        <button class="button redo" title="Redo (Ctrl+Y)" onClick="redo()">
            <img src="./assets/img/redo.png" />
        </button>
        <a class="button download" title="Download image" onClick="downloadImage()" target="_blank" download="export.png" href="">
            <img src="./assets/img/download.png" />
        </a>
    </main>
    <script src="assets/js/main.js"></script>
</body>

</html>
